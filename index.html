  highlightedIndex = (highlightedIndex === idx) ? null : idx;

  traces.forEach((trace, i) => {
    if (!trace.marker) return;

    if (trace.name === "Outliers") {

        (highlightedIndex === null || highlightedIndex === i)
          ? 1
          : 0.1;
    }
  });

  Plotly.react("plot", traces, layout);
});
